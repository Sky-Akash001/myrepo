<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">


    <title>Python Compiler</title>
  </head>
  <body style = "font-family:verdana"><br>
    <h1 style = "text-align:center">Python Complier</h1>

    <form action = "/runcode" method = "post">
      {% csrf_token %}
  <div class="form-group" style = "margin-left:50px;margin-right:50px">
    <label for="codearea">Code Area</label>
    <textarea type = "text" class = "form-control" id = "codearea" name = "codearea" rows="10" onkeydown = "if(event.keyCode ===9){
      var v =this.value, s = this.selectionStart, e=this.selectionEnd;
      this.value = v.substring(0, s) + '\t'+v.substring(e);
      this.selectionStart = this.selectionEnd = s+1;
      return false;}">{{code}}</textarea>


  <div class="mb-3 form-group" style = "margin-left:50px;margin-right:50px">
    <label for="output">Output</label>
    <textarea type = "text" class = "form-control" id = "output" name = "output" rows="4" disabled >{{output}}</textarea>
  </div>
  <button type="submit" class="btn btn-primary" style = "margin-left:50px;" >Submit</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


    -->
  <div class="container text-center">
      <button class="btn btn-outline-light btn2 shadow" type="button"><a href="/">Back to Home</a></button>
  </div>
  </body>
</html>
